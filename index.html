<script>
  var op; //выбранный оператор

    switch (op) {

        result = num1 + num2;

      case '*':

      case '/':
        if (num2) {
          result = num1 / num2;
        } else {
          result = 'бесконечность';
        }
        break;
      default:
        result = '!выберите операцию!';
    }

  }
